<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--CSS FILES-->
  <link href="style.css" rel="stylesheet">
  <link href="discover.css" rel="stylesheet">

  <title>Soundwave - Discover</title>
</head>
<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a href="index.html" class="brand-logo">
        <img src="images/logo.png">
        <div class="brand-logo-name">Soundwave</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <section class="discover-main-section">
        
        <div class="section-cards">
            <h1>
              Discover new music
            </h1>
         
        <div class="cards">

            <div class="card">
              <a href="#"><img src="images/microphone.svg" alt="">
                <p>Charts</p>
                </a>
            </div>

            <div class="card">
              <a href="#"><img src="images/albums.svg" alt="">
                <p>Albums</p>
                </a>
            </div>

            <div class="card">
              <a  href="#"><img src="images/more.svg" alt="">
                <p class="more">More</p>
                </a>
            </div>

        </div>
          
        <p>
            By joining you can benefit by listening <br> to the latest albums released
        </p>
      </div>


        <div class="covers">
            <img  src="images/covers.jpg" alt="covers" style="
            width: 400px;
            height: 400px;
            ">
        </div>
    </section>
  </div>

  <div class="join-page-circle-1"></div>
  <div class="join-page-circle-2"></div>

  <footer class="main-footer">
    <div class="container">
      <nav class="footer-nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="#" class="social-link">
              <img src="images/twitter.svg">
              Twitter
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <img src="images/facebook.svg">
              Facebook
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
